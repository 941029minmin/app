<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>注册</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/swiper.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont1.css">
    <link rel="stylesheet" type="text/css" href="css/animate.min.css"/>
    <script src="js/jquery.js"></script>
    <script src="js/swiper.animate1.0.2.min .js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <div class="bg">
        <div class="reg-con reg-top">
            <div class="reg-logo"><img src="img/lo2.png" alt=""></div>
        </div>
        <p>——&nbsp;注册&nbsp;——</p>
        <div class="reg-inp">
            <span class="iconfont">&#xe60c;</span><input type="text" name="user" autocomplete="off" placeholder="请输入用户名" tabindex="1" maxlength="100">
        </div>
        <div class="reg-inp">
            <span class="iconfont">&#xe61e;</span>  <input type="password" name="pass" autocomplete="off" placeholder="请输入密码" tabindex="1" maxlength="100">
        </div>
        <div class="reg-inp">
            <span class="iconfont">&#xe613;</span><input type="text" name="phone" autocomplete="off" placeholder="请输入手机号" tabindex="1" maxlength="100">
        </div>
        <div class="reg-inp">
            <span class="iconfont">&#xe644;</span><input type="text" name="yanzheng" autocomplete="off" placeholder="请输入验证码" tabindex="1" maxlength="100">
        </div>
        <div class="reg-inp btn"><a href="reg.html">注册</a></div>
    </div>
    <div class="bo-word">→&nbsp;已有帐号&nbsp;<a href="login.html">登录</a></div>

</body>
</html>
